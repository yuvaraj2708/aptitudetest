<!DOCTYPE html>
<html>
<head>
    <title>Filtered Questions</title>
</head>
<body>
    
    <form method="get" action="{% url 'questions' %}">
        <label for="department">Department:</label>
        <select name="department" id="department">
            <option value="">-- Select Department --</option>
            <option value="IT">IT</option>
            <option value="ACCOUNTS">ACCOUNTS</option>
            <option value="SALES">SALES</option>
            <!-- Add more options as needed -->
        </select>
        
        <br>
        <label for="topic">Topic:</label>
        <select name="topic" id="topic"> <!-- Corrected name attribute to "topic" -->
            <option value="">-- Select topic--</option>
            <option value="PYTHON">PYTHON</option>
            <option value="ACCOUNTANCY">ACCOUNTANCY</option>
            <option value="PRODUCTAWARENESS">PRODUCTAWARENESS</option>
            <!-- Add more options as needed -->
        </select>
        <br>
        <label for="role">Role:</label>
        <select name="role" id="role"> <!-- Corrected name attribute to "role" -->
            <option value="">-- Select role --</option>
            <option value="DEVELOPER">DEVELOPER</option>
            <option value="ACCOUNTANT">ACCOUNTANT</option>
            <option value="MARKETING">MARKETING</option>
            <!-- Add more options as needed -->
        </select>
        <br>
        <input type="submit" value="Filter">
    </form>
   
</body>
</html>
